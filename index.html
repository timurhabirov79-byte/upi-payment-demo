<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UPI Deep Links • PhonePe (mode/purpose)</title>
  <style>
    :root { --bg:#0f1220; --card:#171b2d; --text:#e8ecff; --muted:#9aa3c7; --accent:#6ea8ff; --line:#283052 }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto}
    .wrap{max-width:960px;margin:0 auto;padding:28px}
    h1{margin:0 0 6px;font-size:24px}
    p{margin:0 0 16px;color:var(--muted)}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:16px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:18px}
    .who{display:flex;align-items:center;gap:10px;margin-bottom:8px}
    .tag{font-size:12px;border:1px solid var(--line);padding:2px 8px;border-radius:999px;color:#c7cff4}
    .vpa{font-family:ui-monospace,Menlo,Consolas,monospace;color:#cfd6ff}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin:10px 0 0}
    button{appearance:none;border:1px solid var(--line);background:#1c2240;color:var(--text);padding:10px 12px;border-radius:12px;cursor:pointer}
    button.primary{background:var(--accent);color:#0f1220;border-color:transparent;font-weight:600}
    .small{font-size:13px;color:#b6bfdf;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>UPI Deep Links</h1>
    <p>PhonePe принудительно через <b>intent:// (scheme=phonepe)</b> + <b>mode=02&purpose=00</b>, fallback только на <b>phonepe://pay</b>. Открывай в Chrome.</p>

    <div class="grid">

      <!-- r.international@ptyes / paradoks -->
      <div class="card">
        <div class="who"><strong>paradoks</strong><span class="tag">10 INR</span></div>
        <div class="vpa">VPA: r.international@ptyes</div>
        <div class="row">
          <!-- Paytm -->
          <button class="primary"
            data-open="paytmmp://cash_wallet?pa=r.international@ptyes&pn=paradoks&am=10&cu=INR&tn=0x1A&featuretype=money_transfer">
            Paytm 0x1A
          </button>
          <!-- PhonePe (STRICT + mode/purpose) -->
          <button
            data-open="intent://pay?pa=r.international@ptyes&pn=paradoks&am=10.00&cu=INR&tn=0x1B&mode=02&purpose=00#Intent;scheme=phonepe;package=com.phonepe.app;end"
            data-fallback-phonepe="phonepe://pay?pa=r.international@ptyes&pn=paradoks&am=10.00&cu=INR&tn=0x1B&mode=02&purpose=00">
            PhonePe 0x1B
          </button>
          <!-- GPay -->
          <button
            data-open="intent://pay?pa=r.international@ptyes&pn=paradoks&am=10.00&cu=INR&tn=0x1C#Intent;scheme=upi;package=com.google.android.apps.nbu.paisa.user;end"
            data-fallback-upi="upi://pay?pa=r.international@ptyes&pn=paradoks&am=10.00&cu=INR&tn=0x1C">
            GPay 0x1C
          </button>
        </div>
      </div>

      <!-- 9006407046@uco / Aly -->
      <div class="card">
        <div class="who"><strong>Aly</strong><span class="tag">10 INR</span></div>
        <div class="vpa">VPA: 9006407046@uco</div>
        <div class="row">
          <button class="primary"
            data-open="paytmmp://cash_wallet?pa=9006407046@uco&pn=Aly&am=10&cu=INR&tn=0x2A&featuretype=money_transfer">
            Paytm 0x2A
          </button>
          <button
            data-open="intent://pay?pa=9006407046@uco&pn=Aly&am=10.00&cu=INR&tn=0x2B&mode=02&purpose=00#Intent;scheme=phonepe;package=com.phonepe.app;end"
            data-fallback-phonepe="phonepe://pay?pa=9006407046@uco&pn=Aly&am=10.00&cu=INR&tn=0x2B&mode=02&purpose=00">
            PhonePe 0x2B
          </button>
          <button
            data-open="intent://pay?pa=9006407046@uco&pn=Aly&am=10.00&cu=INR&tn=0x2C#Intent;scheme=upi;package=com.google.android.apps.nbu.paisa.user;end"
            data-fallback-upi="upi://pay?pa=9006407046@uco&pn=Aly&am=10.00&cu=INR&tn=0x2C">
            GPay 0x2C
          </button>
        </div>
      </div>

      <!-- 9899924451@pthdfc / Tatar -->
      <div class="card">
        <div class="who"><strong>Tatar</strong><span class="tag">10 INR</span></div>
        <div class="vpa">VPA: 9899924451@pthdfc</div>
        <div class="row">
          <button class="primary"
            data-open="paytmmp://cash_wallet?pa=9899924451@pthdfc&pn=Tatar&am=10&cu=INR&tn=0x3A&featuretype=money_transfer">
            Paytm 0x3A
          </button>
          <button
            data-open="intent://pay?pa=9899924451@pthdfc&pn=Tatar&am=10.00&cu=INR&tn=0x3B&mode=02&purpose=00#Intent;scheme=phonepe;package=com.phonepe.app;end"
            data-fallback-phonepe="phonepe://pay?pa=9899924451@pthdfc&pn=Tatar&am=10.00&cu=INR&tn=0x3B&mode=02&purpose=00">
            PhonePe 0x3B
          </button>
          <button
            data-open="intent://pay?pa=9899924451@pthdfc&pn=Tatar&am=10.00&cu=INR&tn=0x3C#Intent;scheme=upi;package=com.google.android.apps.nbu.paisa.user;end"
            data-fallback-upi="upi://pay?pa=9899924451@pthdfc&pn=Tatar&am=10.00&cu=INR&tn=0x3C">
            GPay 0x3C
          </button>
        </div>
      </div>

    </div>
  </div>

  <script>
    const isAndroid = /Android/i.test(navigator.userAgent);
    const isChrome  = /Chrome/i.test(navigator.userAgent);

    function openIntentStrict(primary, fbPhonePe, fbUpi){
      const t0 = Date.now();
      if (!(isAndroid && isChrome)) {
        // Внешние браузеры/ПКО: сразу пробуем профильный fallback
        if (fbPhonePe)      window.location.href = fbPhonePe;
        else if (fbUpi)     window.location.href = fbUpi;
        else                window.location.href = primary;
        return;
      }
      // 1) intent://
      window.location.href = primary;
      // 2) быстрый возврат — пробуем только профильный fallback
      setTimeout(() => {
        const dt = Date.now() - t0;
        if (dt < 900) {
          if (fbPhonePe)      window.location.href = fbPhonePe; // строго phonepe://
          else if (fbUpi)     window.location.href = fbUpi;     // строго upi:// для GPay
        }
      }, 700);
    }

    document.querySelectorAll('button[data-open]').forEach(btn => {
      btn.addEventListener('click', () => {
        const p  = btn.getAttribute('data-open');
        const fP = btn.getAttribute('data-fallback-phonepe');
        const fU = btn.getAttribute('data-fallback-upi');
        if (p.startsWith('intent://')) openIntentStrict(p, fP, fU);
        else window.location.href = p; // Paytm
      });
    });
  </script>
</body>
</html>
